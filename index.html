<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Tic Tac Toe Game with JavaScript 2 players </title>
        <link type="text/css" rel="stylesheet" href="css/index.css" />
    </head>
    <body>
        <div class="game-panel" id="game-panel">
            <h1>Tic Tac Toe Game With JavaScript</h1>
            <div id="player1-label" class="nextTurn">Player 1: X (<span id="p1-count">0</span>)</div>
            <div id="player2-label">Player 2: O (<span id="p2-count">0</span>)</div>
            <ul class="game-console">
                <li data-index="0"></li>
                <li data-index="1"></li>
                <li data-index="2"></li>
                <div class="clear"></div>
                <li data-index="3"></li>
                <li data-index="4"></li>
                <li data-index="5"></li>
                <div class="clear"></div>
                <li data-index="6"></li>
                <li data-index="7"></li>
                <li data-index="8"></li>
            </ul>
            <button type="button" onclick="confirm('Are you sure you want to reset this game?')?game.resetGame(0,0):false;">Reset</button>
        </div>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
    // Bind all li's to an onclick listenener
    var lis = game.selectAll(".game-console li")

    var lis = document.getElementsByTagName("li")

    for (var i=0; i<lis.length; i++)
    {
        lis[i].onclick = function()
        {
            game.play(this)
        }
    }
    
    </script>
    </body>
</html>
